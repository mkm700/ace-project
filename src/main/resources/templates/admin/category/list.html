<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<h1>Categories</h1>
	
	<p><a href="/admin/category">Add a New Category</a></p>

			<table>
	            <tr>
	                <th>Name</th>
	                <th>Description</th>
            	</tr>
            	
				<tr th:each="category : ${courseCategories}">
	                <td th:text="${category.catName}">Name</td>
	                <td th:text="${category.catDesc}">Category</td>
	                <td><a th:href="${'/admin/category/edit/' + category.uid}">Edit</a></td>
<!--                <td><a th:href="${'/admin/category/delete/' + category.uid}">Delete</a></td>  -->
	            </tr>
	            
			</table>
		<!-- </div>	-->

	<div th:replace="template :: footer"></div>
</body>
</html>
