<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>
	<div class="container">
		<div th:replace="template :: navigation"></div>

		<div class="row">
			<div class="col-md-12">
				<h1>Course List</h1>

				<p class="error" th:text="${courseListError}">Course List Error</p>
				<p>
					<a class="btn btn-primary" href="/admin/course/new">Add a New
						Course</a>
				</p>

				<div th:if="${not #lists.isEmpty(courses)}">
					<table class="table">
						<tr>
							<th>Course Code</th>
							<th>Name</th>
							<th>Category</th>
							<th>Start Date</th>
							<th>End Date</th>
							<th>Roster</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
						<tr th:each="course : ${courses}">
							<td><a th:href="${'/course/' + course.uid}"><span
									th:text="${course.courseCode}">Course Code</span></a></td>
							<td th:text="${course.name}">Name</td>
							<td th:text="${course.courseCategory.catName}">Category</td>
							<td th:text="${ #dates.format(course.startDate, 'M-d-yyyy') }">Start
								Date</td>
							<td th:text="${ #dates.format(course.endDate, 'M-d-yyyy') }">End
								Date</td>
							<td><a th:href="${'/admin/course/roster/' + course.uid}">View</a></td>
							<td><a th:href="${'/admin/course/edit/' + course.uid}">Edit</a></td>
							<td><a th:href="${'/admin/course/delete/' + course.uid}">Delete</a></td>
						</tr>

					</table>
				</div>
			</div>
		</div>

		<div th:replace="template :: footer"></div>

	</div>

	<div th:replace="template :: footer-js"></div>
</body>
</html>
