<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div class="container">
		<div th:replace="template :: navigation"></div>

		<div class="row">
			<div class="col-md-12">
				<h1>Student List</h1>
				<p class="error" th:text="${studentListError}">Student List
					Error</p>
				<p>
					<a class="btn btn-primary" href="/admin/student">Add a New Student</a>
				</p>

				<table class="table">
					<tr>
						<th>Username</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Course<br/>History</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
					<tr th:each="student : ${students}">
						<td th:text="${student.username}">Username</td>
						<td th:text="${student.firstName}">First Name</td>
						<td th:text="${student.lastName}">Last Name</td>
						<td th:text="${student.email}">Email</td>
						<td><a th:href="${'/admin/student/history/' + student.uid}">View</a></td>
						<td><a th:href="${'/admin/student/edit/' + student.uid}">Edit</a></td>
						<td><a th:href="${'/admin/student/delete/' + student.uid}">Delete</a></td>

					</tr>

				</table>

			</div>
		</div>

		<div th:replace="template :: footer"></div>

	</div>

	<div th:replace="template :: footer-js"></div>
</body>
</html>
