<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<h1>Change Password</h1>

	<form method="post" >
     
         <p>Enter new password:</p>

	    <label>
	    	<div>Password</div>
            	<input type="password" name="pwHash" th:value="${pwHash}"></input>
            	<span class="error" th:text="${password_error}"></span>
        </label>
	    <label>
	    	<div>Verify Password</div>
               <input type="password" name="verify" th:value="${verify}"></input>
        </label>    
	    
	    <button type="submit">Save</button>

	</form>

	<p><a href="javascript:history.go(-1);">Cancel</a></p>
	
	<div th:replace="template :: footer"></div>
	
</body>
</html>
