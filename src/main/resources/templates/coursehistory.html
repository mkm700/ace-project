<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<h1>Course History</h1>
	<div class="student">
		<p th:text="${student.firstName} + ' ' + ${student.lastName}">Last Name, First Name</p>
		<p th:text="'Username: ' + ${student.username}">Username</p>
	</div>
	
	<span th:if="${#lists.isEmpty(courses)}" th:text="'No Course History to show'">No history</span>
	<div th:if="${not #lists.isEmpty(courses)}">
	<table>
          <tr>
              <th>Course Code</th>
              <th>Name</th>
              <th>Category</th>
              <th>Start Date</th>
              <th>End Date</th>

         	</tr>
	<tr th:each="course : ${courses}">
              <td><a th:href="${'/course/' + course.uid}"><span th:text="${course.courseCode}">Course Code</span></a></td>
              <td th:text="${course.name}">Name</td>
              <td th:text="${course.courseCategory.catName}">Category</td>
              <td th:text="${ #dates.format(course.startDate, 'M-d-yyyy') }">Start Date</td>
              <td th:text="${ #dates.format(course.endDate, 'M-d-yyyy') }">Start Date</td>
          </tr>
          
</table>	
	</div>

	<div th:replace="template :: footer"></div>
</body>
</html>
