<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<h1>Course List</h1>
	<p class="error" th:text="${courseListError}">Course List Error</p>
	<p><a href="/admin/course">Add a New Course</a></p>
	
		<!--  <div th:if="${not #lists.isEmpty(courses)}">	-->
			<table>
	            <tr>
	                <th>Course Code</th>
	                <th>Name</th>
	                <th>Category</th>
	                <th>Start Date</th>
	                <th>End Date</th>
	                <th>Edit</th>
	                <th>Delete</th>
					<th>Course Roster</th>
            	</tr>
				<tr th:each="course : ${courses}">
	                <td><a th:href="${'/course/' + course.uid}"><span th:text="${course.courseCode}">Course Code</span></a></td>
	                <td th:text="${course.name}">Name</td>
	                <td th:text="${course.courseCategory.catName}">Category</td>
	                <td th:text="${ #dates.format(course.startDate, 'M-d-yyyy') }">Start Date</td>
	                <td th:text="${ #dates.format(course.endDate, 'M-d-yyyy') }">End Date</td>
	                <td><a th:href="${'/admin/course/edit/' + course.uid}">Edit</a></td>
 	                <td><a th:href="${'/admin/course/delete/' + course.uid}">Delete</a></td>
	                <td><a th:href="${'/admin/course/roster/' + course.uid}">View</a></td>
	            </tr>
	            
			</table>
		<!-- </div>	-->

	<div th:replace="template :: footer"></div>
</body>
</html>
