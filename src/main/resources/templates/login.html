<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>
	<div class="container">
		<div th:replace="template :: navigation"></div>

		<h1>Login</h1>
		<p class="error" th:text="${error}"></p>
		<form class="form-horizontal" method="post" action="">
		
		<div class="form-group">
	    	<label for="username" class="col-sm-3 control-label">Username</label>
	    	<div class="col-sm-6">
	      		<input name="username" type="text" class="form-control" th:value="${username}"></input>
	    	</div>
	  	</div>
		
		<div class="form-group">
	    	<label for="password" class="col-sm-3 control-label">Password</label>
	    	<div class="col-sm-6">
	      		<input name="password" type="password" class="form-control"></input>
	    	</div>
	  	</div>
	  	
	  	<div class="form-group">
	  		<div class="col-sm-offset-3 col-sm-8">
	  			<button class="btn btn-primary" type="submit">Log In</button>
	  		</div>
	  	</div>
	  	
	  	<div class="form-group">
	  	<div class="col-sm-offset-3 col-sm-8">
		<p>
			Don't have an account? <a href="/new">Create one!</a>
		</p>
		</div>
		</div>

					<td><input name="password" type="password"></input></td>
				</tr>
			</table> -->
			
		</form>
		

		<div th:replace="template :: footer"></div>
	</div>

	<div th:replace="template :: footer-js"></div>


</body>
</html>
