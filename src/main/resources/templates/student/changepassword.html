<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div class="container">

		<div th:replace="template :: navigation"></div>

		<div class="row">
			<div class="col-md-12">
				<h1>Change Password</h1>
			</div>

			<div class="col-sm-offset-2 col-sm-8">
				<form method="post">

					<p>Enter new password:</p>

					<div class="form-group">
						<label>Password</label> <input class="form-control"
							type="password" name="pwHash" th:value="${pwHash}"></input> <span
							class="error" th:text="${password_error}"></span>
					</div>
					<div class="form-group">
						<label>Verify Password</label> <input class="form-control"
							type="password" name="verify" th:value="${verify}"></input>
					</div>

					<button class="btn btn-primary" type="submit">Save</button>

				</form>

				<div th:replace="template :: footer"></div>
			</div>

			<div th:replace="template :: footer-js"></div>
		</div>
	</div>

</body>
</html>
