<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<h1>Student Main Menu</h1>
	<div class="confirm" th:text="${confirmMessage}"></div>
	
	<div><h2>Welcome, <span th:text="${student.firstName}">First Name</span>!</h2></div>
	
	<p><a href="/courses/all">Register for a Course</a></p>
	
	<p><a th:href="${'/student/history/' + student.uid}">View Course History</a></p>

	<p><a th:href="${'/student/edit/' + student.uid}">Update Profile</a></p>
	
	<p><a th:href="${'/student/pw/' + student.uid}">Change Password</a></p>
	
</body>
</html>
